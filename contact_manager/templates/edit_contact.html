<!DOCTYPE html>
<html>

<head>
    <title>Edit Contact</title>
</head>

<body>
    <h1>Edit Contact</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'contact_detail' contact.id %}">Back to Details</a>
</body>

</html>
