<!DOCTYPE html>
<html>

<head>
    <title>Delete Contact</title>
</head>

<body>
    <h1>Are you sure you want to delete "{{ contact.first_name }} {{ contact.last_name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'contact_detail' contact.id %}">Cancel</a>
</body>

</html>
